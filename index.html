<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../css/main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/37a6cb5e21.js"></script>
</head>

<body class="m-0">
    <header class="bs-header">
        <div class="container-fluid p-0 text-center">
            <h1 class="text-light bg-dark py-3">Address Book</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 main-container">
            </div>
        </div>
    </div>

    <script type="text/template" id="tpl-contacts">
      <h2 class="page-header text-center py-3 border-bottom border-dark mb-5">List of Employees</h2>
      <p class="text-center">
        <a href="#employees/new" class="btn btn-lg btn-outline-secondary mb-5">Add Employee</a>
      </p>
      <ul class="media-list row contacts-container p-0"></ul>
    </script>

    <script type="text/template" id="tpl-contact">
      <div class="img-thumbnail ml-3">
        <img class="media-object" src="https://i.pravatar.cc/<%- avatar %>">
      </div>
      <div class="d-flex flex-column pl-4">
        <div class="media-heading d-flex flex-wrap">
            <h3>
                <%- name %>
            </h3>
            <small class="media-text">
                <a href="#employees/edit/<%- id %>"><i class="far fa-edit fa-lg text-dark"></i></a>
                <a href="#employees/delete/<%- id %>" class="delete-employee">
                    <i class="fas fa-trash fa-lg text-dark"></i>
                </a>
            </small>
        </div>
        <div class="media-body">
            <dl>
            <dt>Phone Number:</dt>
            <dd class="mb-0"><%- tel %></dd>
            <dt>Email:</dt>
            <dd class="mb-0"><%- email %></dd>
            </dl>
        </div>
      </div>

    </script>

    <script type="text/template" id="tpl-new-contact">
      <h2 class="page-header text-center border-bottom border-dark py-3"><%= isNew ? 'Create' : 'Edit' %> Employee </h2>
      <form role="form" class="mt-3 employee-form">
        <div class="form-group form-row pt-3">
          <label class="form-label col-sm-12 col-lg-2 offset-lg-2 col-form-label">Full name:</label>
          <div class="col-sm-12 col-lg-6">
            <input type="text" class="form-control employee-name-input" value="<%- name %>" required>
          </div>
        </div>
        <div class="form-group form-row pt-3">
          <label class="form-label col-sm-12 col-lg-2 offset-lg-2 col-form-label">Email address:</label>
          <div class="col-sm-12 col-lg-6">
            <input type="email" class="form-control employee-email-input" value="<%- email %>" required>
          </div>
        </div>
        <div class="form-group form-row pt-3">
          <label class="form-label col-sm-12 col-lg-2 offset-lg-2 col-form-label">Telephone number:</label>
          <div class="col-sm-12 col-lg-6">
            <input type="tel" class="form-control employee-tel-input" value="<%- tel %>" required>
          </div>
        </div>
        <div class="form-group form-row">
          <div class="col-sm-12 offset-lg-4 col-lg-3 py-3">
            <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Submit</button>
          </div>
          <div class="col-sm-12 col-lg-3 py-3">
            <a href="#employees" class="btn btn-outline-danger btn-lg btn-block">Cancel</a>
          </div>
        </div>
      </form>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/8.8/auth0.min.js"></script>


    <script src="../js/app.js"></script>
    <script src="../js/models/employee.js"></script>
    <script src="../js/collections/employees.js"></script>
    <script src="../js/views/employee.js"></script>
    <script src="../js/views/employees.js"></script>
    <script src="../js/views/employeeForm.js"></script>7
    <script src="../js/router.js"></script>

</body>

</html>
